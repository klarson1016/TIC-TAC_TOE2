<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/app.js"></script>
	<title>Tic Tac Toe</title>
</head>
<body>
	<h1>Tic-Tac-Toe</h1>
	<h2 id="message">Welcome to TIC-TAC-Toe</h2>
	<p id='gameStatus'>Game Status</p>

	<section class="board">
		<div id="sq0" class='boardpiece'></div>
		<div id="sq1" class='boardpiece'></div>
		<div id="sq2" class='boardpiece'></div>
		<div id="sq3" class='boardpiece'></div>
		<div id="sq4" class='boardpiece'></div>
		<div id="sq5" class='boardpiece'></div>
		<div id="sq6" class='boardpiece'></div>
		<div id="sq7" class='boardpiece'></div>
		<div id="sq8" class='boardpiece'></div>
	</section> 
	<p>   
		<button id="reset-button" type="reset" >Reset</button>
	</p>
	 
     
</body>
</html>
